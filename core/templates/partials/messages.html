{% if messages %}

<div class="mx-auto max-w-7xl sm:px-6 lg:px-8 pt-10">
    {% for message in messages %}
    <div
        class="rounded-md {% if message.tags == 'success' %}
    bg-green-50
    {% endif %} {{message.tags}}
p-4"
    >
        <div class="flex">
            <div class="flex-shrink-0">
                <svg
                    class="{% if message.tags == 'success' %} {% endif %} h-5 w-5 text-green-400"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                >
                    {% if message.tags == 'success' %}
                    <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                        clip-rule="evenodd"
                    />
                    {% endif %}
                </svg>
            </div>
            <div class="ml-3">
                <h3
                    class="{% if message.tags == 'success' %} {% endif %} text-sm font-medium text-green-800"
                >
                    <p>{{ message|safe }}.</p>
                </h3>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
